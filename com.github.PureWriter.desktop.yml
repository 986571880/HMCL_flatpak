app-id: com.github.PureWriter.desktop
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: purewriter
tags: 
  - proprietary
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-config/fontconfig
  - --persist=.java

modules:
  - name: purewriter
    buildsystem: simple
    build-commands:
      - install -D purewriter.sh /app/bin/purewriter
      - install -D apply_extra /app/bin
      - install -D /usr/bin/desktop-file-edit /app/bin
      - install -D /usr/bin/ar /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && install -D /usr/lib/${ARCH_TRIPLE}/libbfd-*.so -t /app/lib
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x purewriter.deb
          - tar xf data.tar.xz
          - ls|grep -vE "^opt$"|xargs rm
          - FLATPAK_ID=com.github.PureWriter.desktop
          - cp opt/pure-writer/lib/pure-writer-Pure_Writer.desktop purewriter.desktop
          - desktop-file-edit --set-key="Exec" --set-value="purewriter" purewriter.desktop
          - desktop-file-edit --set-icon="$FLATPAK_ID" purewriter.desktop
          - cp opt/pure-writer/lib/Pure_Writer.png purewriter.png
          - install -Dm644 purewriter.desktop export/share/applications/${FLATPAK_ID}.desktop
          - install -Dm644 purewriter.png export/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
          - rm purewriter.*

      - type: script
        dest-filename: purewriter.sh
        commands:
          - exec /app/extra/opt/pure-writer/lib/runtime/bin/java -jar /app/extra/opt/pure-writer/lib/app/app.so "$@"

      - type: extra-data
        filename: purewriter.deb
        url: https://github.com/PureWriter/desktop/releases/download/1.3.3/PureWriter-1.3.3-Linux-amd64.deb
        sha256: 580111e379c74ceab3713a689c38b0063fde87c9d446a892befd76de25da0bf3
        size: 22613220
