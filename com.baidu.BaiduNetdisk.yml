app-id: com.baidu.BaiduNetdisk
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: baidunetdisk
tags: 
  - proprietary
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=.config
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: baidunetdisk
    buildsystem: simple
    build-commands:
      - install -D baidunetdisk /app/bin/baidunetdisk
      - install -D apply_extra /app/bin
      - install -D /usr/bin/desktop-file-edit /app/bin
      - install -D /usr/bin/ar /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && install -D /usr/lib/${ARCH_TRIPLE}/libbfd-*.so -t /app/lib
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x baidudisk.deb
          - tar xf data.tar.xz
          - rm baidudisk.deb control.tar.* data.tar.* debian-binary 
          - FLATPAK_ID=com.baidu.BaiduNetdisk
          - desktop-file-edit --set-icon="$FLATPAK_ID" --set-key="Exec" --set-value="baidunetdisk %U" 
            usr/share/applications/baidunetdisk.desktop
          - install -Dm644 usr/share/applications/baidunetdisk.desktop -t export/share/applications
          - install -Dm644 usr/share/icons/hicolor/scalable/apps/baidunetdisk.svg -t export/share/icons/hicolor/scalable/apps
          - rename "baidunetdisk" "$FLATPAK_ID" export/share/{applications,icons/hicolor/*/apps}/baidunetdisk.*
          - rm -rf usr

      - type: script
        dest-filename: baidunetdisk
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper /app/extra/opt/baidunetdisk/baidunetdisk "$@"

      - type: extra-data
        filename: baidudisk.deb
        url: https://issuecdn.baidupcs.com/issue/netdisk/LinuxGuanjia/3.5.0/baidunetdisk_3.5.0_amd64.deb
        sha256: aed0a95f4162e17d88159ed0736636fa47f49af313d0820647af460df4fd49b6
        size: 111252214 
        x-checker-data:
          type: git
          url: https://pan.baidu.com/disk/cmsdata?do=client
          version-pattern: .linux|.version|sub(\"Linux[^0-9]*\";\"\")
          url-query: .linux|.url_1
